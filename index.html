<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="modal.css" />

    <title>Modal</title>
  </head>

  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./img/volvo-1.jpeg"
          alt="Volvo sedan on the road"
          data-original="./img/volvo-1.jpeg"
        />
      </div>

      <div class="img-container">
        <img
          src="./img/volvo-2.jpeg"
          alt="Volvo rear view mirror"
          data-original="./img/volvo-2.jpeg"
        />
      </div>

      <div class="img-container">
        <img
          src="./img/volvo-3.jpeg"
          alt="Volvo driving wheel"
          data-original="./img/volvo-3.jpeg"
        />
      </div>

      <div class="img-container">
        <img
          src="./img/volvo-4.jpeg"
          alt="Volvo in the night"
          data-original="./img/volvo-4.jpeg"
        />
      </div>
    </div>

    <!--  modal for imgs  -->
    <div class="modal">
      <img src="./img/volvo-1.jpeg" alt="" class="img-modal" />

      <p class="caption">This is test caption.</p>
    </div>

    <script src="modal.js"></script>
  </body>
</html>
